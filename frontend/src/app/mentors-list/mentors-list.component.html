<app-navbar-admin> </app-navbar-admin>
<div class="container">
	<div class="row">
        <div class="col-md-12">
            <br>
        <h2 class="text-center text-info">List Of Mentors</h2>
        <br>
        <div class="alert alert-info" *ngIf="errorServerMessageCourses != null">
            <strong>Info! {{errorServerMessageCourses}}</strong> 
          </div>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                     <th>Mentor Email</th>
                     <th>Skill</th>
                     <th>Experience</th>
                     <th>Status</th>
                     
                   </thead>
    <tbody>   
    <tr *ngFor="let mentor of mentorslist">
    <td>{{mentor.firstName}}</td>
    <td>{{mentor.lastName}}</td>
    <td>{{mentor.email}}</td>
    <td>{{mentor.skills}}</td>
    <td>{{mentor.experience}}</td>
    <td>
    <div *ngIf="mentor.active">
      <button type="button" class="btn btn-danger badge-pill mr-2" (click)="block(mentor.id)"><i class="fa fa-ban"></i>Block</button>
 </div>
      <div *ngIf="!mentor.active">
      <button type="button" class="btn btn-primary badge-pill mr-2" (click)="unBlock(mentor.id)"><i class="fa fa-check-circle"></i>UnBlock</button>
   </div>  
  </td>     
  </tr>
    
  
    </tbody>
        
</table>


                
            </div>
            
        </div>
	</div>
</div>
