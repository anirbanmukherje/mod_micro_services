<div class="bg">
    <div class="wrapper">
    
      <form #userForm="ngForm" class="form-signin">
              
        <h1 class="form-signin-heading">Please Sign Up</h1>
        <input [(ngModel)]="registerUserData.firstname" type="text"  #name="ngModel" class="form-control" [class.is-invalid]="name.invalid && name.touched" 
        name="firstname" placeholder="First Name" required="" autofocus="" ngModel/>
        <small class="text-danger" [class.d-none]="name.valid || name.untouched"> Firstname required</small>
        
        <p></p>
        <input [(ngModel)]="registerUserData.lastname" type="text"  #name1="ngModel" class="form-control"  [class.is-invalid]="name1.invalid && name1 .touched"
         name="lastname" placeholder="Last Name" required="" autofocus="" ngModel/>
        <small class="text-danger" [class.d-none]="name1.valid || name1.untouched">Lastname required</small>
        <p></p>
    
        <input [(ngModel)]="registerUserData.email" type="email" #email="ngModel" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" class="form-control" 
        [class.is-invalid]="email.touched && email.invalid" name="email" placeholder="Email Address" required="" autofocus="" ngModel/>
      <div *ngIf="email.errors && (email.invalid || email.touched)">
        <small class="text-danger"  [class.d-none]="email.valid ||email.untouched" *ngIf="email.errors.required">Email is required</small>
        <small class="text-danger"  [class.d-none]="email.valid || email.untouched" *ngIf="email.errors.pattern">Enter valid email</small>
      </div>
      <input [(ngModel)]="registerUserData.phoneNumber" type="text"  #name1="ngModel" class="form-control"  [class.is-invalid]="name1.invalid && name1 .touched"
         name="phoneNumber" placeholder="phoneNumber" required="" autofocus="" ngModel/>
        <small class="text-danger" [class.d-none]="name1.valid || name1.untouched">Phone Number required</small>
        <p></p>
        <input [(ngModel)]="registerUserData.password"type="password" #password="ngModel"   class="form-control" name="password" placeholder="Password" required="" ngModel
        [class.is-invalid]="password.touched && password.invalid"/>
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Please enter a Password</small>
         <br>   
        <label class="checkbox">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <button (click)="registerUser()" [disabled]="userForm.form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <p></p>
        <p>Already Registered? <a routerLink="/studentLogIn">Log In</a></p>   
      </form>
    </div>
    </div>
