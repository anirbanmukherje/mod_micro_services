<div class="bg">


  <form class="form-signin">
 
    <h1 class="form-signin-heading">Please Login</h1>
    
        <img src = "../../assets/student.png"  height=100px width=100px border-radius=50%>
    <br><br>
    <input [(ngModel)]="loginUserData.email"type="text" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />
    <input  [(ngModel)]="loginUserData.password" type="password" class="form-control" name="password" placeholder="Password" required=""/>      
    <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <button (click)="loginUser()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <p></p>
    <p>New User? <a routerLink="/studentSignUp">Register Now</a></p>   
  </form>
</div>
